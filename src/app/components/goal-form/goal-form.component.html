<form class="goal-form">
  <div class="practice-wrapper">
    <div class="head-form">
      <h2>Cadastrar meta</h2>
      <p>
        Adicione atividades que <span>te fazem bem</span> e que você quer
        continuar praticando toda semana.
      </p>
    </div>
    <div class="practice-section">
      <label for="practice">Qual a atividade?</label>
      <input type="text" id="practice" />
    </div>

    <div class="frequency-section" mat-radio-group>
      <h3 class="frequency">Quantas vezes na semana?</h3>
      <div class="frequency-options">
        <div class="frequency-option">
          <input type="radio" id="frequency-1" name="frequency" value="1" />
          <label for="frequency-1">1x na semana</label>
          <span>🥱</span>
        </div>
        <div class="frequency-option">
          <input type="radio" id="frequency-2" name="frequency" value="2" />
          <label for="frequency-2">2x na semana</label>
          <span>🙂</span>
        </div>
        <div class="frequency-option">
          <input
            type="radio"
            id="frequency-3"
            name="frequency"
            value="3"
            checked
          />
          <label for="frequency-3">3x na semana</label>
          <span>😎</span>
        </div>
        <div class="frequency-option">
          <input type="radio" id="frequency-4" name="frequency" value="4" />
          <label for="frequency-4">4x na semana</label>
          <span>😜🤨🤯🔥</span>
        </div>
      </div>
    </div>
  </div>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Fechar</button>
    <button mat-button cdkFocusInitial>Salvar</button>
  </mat-dialog-actions>
</form>
